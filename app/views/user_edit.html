{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa käyttäjän Armas Hella tietoja</h1>
  <p>
      <button class="btn btn-danger">Poista</button>
  </p>
  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="Armas Hella">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Armas Hella on robotiikan tutkija, joka on erikoistunut ulkoisesti kauniiden ja tekoälykkäiden droidien luomiseen. Hän järjestää maailmaa parantavia äänestyksiä, joissa kilpaillaan robottien erilaisilla ominaisuuksilla.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
