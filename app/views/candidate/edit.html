{% extends "base.html" %}
{% block content %}
<h1>Muokkaa ehdokkaan {{ehdokas.nimi}} tietoja</h1>
<p>
    <a href="{{base_path}}/candidate/destroy/{{ehdokas.id}}" class="btn btn-danger">Poista</a>
</p>

{% if errors %}
<div class="alert alert-danger">

    {% for error in errors %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endfor %}

</div>
{% endif %}

<form method="post" action="{{base_path}}/candidate/edit/{{ehdokas.id}}">
    
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" name="nimi" value={{ehdokas.nimi}}>
    </div>
    
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" name="lisatieto">{{ehdokas.lisatieto}}</textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    
</form>
{% endblock %}
